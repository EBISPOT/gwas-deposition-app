apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: minio
  namespace: default
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
    spec:
      volumes:
      - name: log
        persistentVolumeClaim:
          claimName: gwas-depo-logs
      containers:
      - name: minio
        volumeMounts:
        - name: log
          mountPath: "/log"
        image: minio/minio:latest
        args:
        - server
        - /log
        env:
        - name: MINIO_ACCESS_KEY
          value: "accesskey"
        - name: MINIO_SECRET_KEY
          value: "secretkey"
        ports:
        - containerPort: 9000
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio
